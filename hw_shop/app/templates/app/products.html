<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center">
<a style="padding: 10px; border: 1px solid red; text-decoration: none; color: red; font-size: medium;" href="{% url 'addproduct' %}">Добавить продукт</a>
    <h1>Перечень продуктов</h1>
    <div style="display: flex; flex-direction: column; gap:10px">
        {% for i in object_list %}
        <div style="display:flex; border: 1px solid gray; border-radius: 5px; padding: 5px; flex-direction: row; gap:20px">
            <div style="width: 300px; height: 300px; background-color: beige;">
                <a href="{% url 'updateproduct' i.id %}"><img style="width: 100%" src="{{ i.img.url }}" alt="Изображение продукта"></a>
            </div>
            <div style="display: flex; flex-direction: column;justify-content: flex-start">
                <a href="{% url 'updateproduct' i.id %}"><h3>{{ i.name }}</h3></a>
                <p>
                    {{ i.get_desc }}
                </p>
                <div style="display: flex; flex-direction: row; gap: 20px">
                    <p style="color: red; font-weight: 500; font-size: medium">{{ i.price }}</p>
                    <p>Количество - {{ i.count }}</p>
                    <p>Добавлено - {{ i.data_add }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</body>
</html>
